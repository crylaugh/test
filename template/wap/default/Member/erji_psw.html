{block name="javascript"}
 
<script type="text/javascript">
	var title = "";//
	//点击返回
	function backPage(){
		var title=$("#title").html();
		if(title=="{:lang('member_personal_data')}"){
			var shop_id = "{$shop_id}";
			if(shop_id == 0)
				{
				window.location.href=__URL("APP_MAIN/member/index");	
				}
			else{
				window.location.href=__URL("APP_MAIN/member/index?shop_id="+shop_id);	
			}
		}else{
			window.location.href=window.location.href;	
		}
	}
	
    
    
	function btnsave() {
        var url = "APP_MAIN";
        var value = "";
        //密码(6-16)位
        var erji_psw = $("#erji_psw").val();
        var erji_psw2 = $("#erji_psw2").val();
        
        var reg = /^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,16}$/;
         if (erji_psw.length == 0) {
        	showBox("{:lang('please_enter_the_original_password')}", {
				time: 2000
			});
            return false;
        }
        if (!reg.test(erji_psw)) {
        	showBox("{:lang('please_enter_6_20_new_passwords')}", {
				time: 2000
			});
            return false;
        }
        if(erji_psw!=erji_psw2){
        	showBox("{:lang('the_two_password_is_inconsistent')}", {
				time: 2000
			});
        	 return false;
        }
        $.ajax({
            url: "{:__URL('APP_MAIN/member/erji_psw')}",
            data: { "erji_psw":erji_psw},
            type: "post",
            success: function (res) {
            	//alert(JSON.stringify(res));
                if (res['code']> 0) {
                    backPage();
                } else {
                	showBox("{:lang('original_password_error')}");
                }
            }
        })
      
    }
</script>
