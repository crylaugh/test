<script type="text/javascript">
$.ajax({
	type:"post",
	url:"{:__URL('SHOP_MAIN/components/getlogininfo')}",
	success:function(data){
		var login_info_html='';
		if(data != null && data !=""){
			if(data["user_info"]["nick_name"]!=null && data["user_info"]["nick_name"] != ""){
				if(data["user_info"]["user_headimg"]==""){
					login_info_html+='<div class="login_img"><img src="__TEMP__/{$style}/public/images/temp_default_user_portrait_0.png" alt="{:lang('default_avatar')}" /></div>';
				}else{
					login_info_html+='<div class="login_img"><img src="'+__IMG(data["user_info"]["user_headimg"])+'" alt="{:lang('default_avatar')}" /></div>';
				}
				login_info_html+='<div class="login_message"><p class="message_title">Hi,{:lang('i_am')}<a href="{:__URL('SHOP_MAIN/member/index')}" class="member_name" title="'+data["user_info"]["nick_name"]+'">'+data["user_info"]["nick_name"]+'</a></p><p class="message_operation"><a href="javascript:logout();">{:lang('safe_exit')}</a></p></div>';
			}
		}else{
			login_info_html += '<div class="login_img">';
			login_info_html += '<img src="__TEMP__/{$style}/public/images/temp_default_user_portrait_0.png" alt="{:lang('default_avatar')}" />';
			login_info_html += '</div>';
			login_info_html += '<div class="login-message">';
			login_info_html += '<p class="message-title">Hi,{:lang('welcome_login')}{$title}</p>';
			login_info_html += '<p class="message-operation" style="padding:5px 0;">';
			login_info_html += '<a href="javascript:;" class="login ajax-login">{:lang('login')}</a>';
			login_info_html += '<a href="'+__URL('SHOP_MAIN/login/registerbox')+'" class="register">{:lang('register')}</a>';
			login_info_html += '</p></div>';
		}
		$('.right-login-message').html(login_info_html);
	}
});
</script>
